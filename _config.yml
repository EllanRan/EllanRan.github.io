# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: EllanRan
brief-intro: 游戏前端开发者
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://EllanRan.github.io" # the base hostname & protocol for your site

permalink: /:year/:month/:day/:title/

# other links
github_username:  EllanRan
email: 599136946@qq.com
description_footer: EllanRan的个人专栏！

# comments
# two ways to comment, only choose one, and use your own short name
# 两种评论插件，选一个就好了，使用自己的 short_name
# 获取`short_name`的方法：访问 https://disqus.com/ 或 http://duoshuo.com/ 根据提示操作即可。
duoshuo_shortname:
disqus_shortname:

# statistic analysis 统计代码
# 百度统计 id，将统计代码替换为自己的百度统计id，即
# hm.src = "//hm.baidu.com/hm.js?xxxxxxxxxxxx";
# 访问 http://tongji.baidu.com/ 或 https://www.google.com/analytics/ 根据提示操作即可。
baidu_tongji_id:
google_analytics_id:

# Build settings
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  math_engine: katex
  
# port
# port: 1234

# url
category_dir: category/
tag_dir: tag/

# excerpt
excerpt_separator: "\n\n\n\n"

# paginate
plugins: [jekyll-paginate]
paginate: 6
port: 4001
